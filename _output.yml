bookdown::bs4_book:
    #fig_caption: false
  css: style.css
  split_by: chapter
  toc_depth: 4
  config:
    toc:
      collapse: subsection
      before: |
          <li><a href="https://github.com/ropenscilabs/statistical-software-review-book"><i class="fa fa-github"></i> Statistical Software Peer Review</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Made with bookdown</a></li>
        #download: [pdf]
    edit:
        link: https://github.com/ropenscilabs/statistical-software-review-book/edit/master/%s
        text: "Edit this chapter"
    toolbar:
      position: fixed
    search: no
    sharing:
      facebook: yes
      github: yes
      twitter: yes
      weibo: yes
    info: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css
